<div class="container-lg">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="surface-card p-4 shadow-2 border-round">
        <div class="text-center mb-5">
          <img src="../../../assets/img/logo.png" alt="Logo" style="max-height: 100px" />
        </div>
        <div>
          <label for="email1" class="block text-900 font-medium mb-2">Username</label>
          <input [(ngModel)]="formData.Usuario" id="email1" type="text" placeholder="Username" pInputText class="w-full mb-3">

          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input [(ngModel)]="formData.Contrasenya"  id="password1" type="password" placeholder="Password" pPassword class="w-full mb-3">

          <button pButton pRipple label="Sign In" (click)="submitForm()" icon="pi pi-user" class="w-full"></button>
        </div>
      </div>
    </div>
  </div>
</div>
