<app-navbar></app-navbar>
<br>
<form [formGroup]="form">
    <div class="surface-card p-8 shadow-8 border-round">

        <div class="grid">
            <div class="col-12 md:col-12 lg:col-6">
                <h3>Seleccione</h3>
                <div class="card">
                    <p-toast></p-toast>
                    <p-table [value]="articles" selectionMode="single" [(selection)]="selectedArticle" dataKey="model"
                        (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
                        [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5"
                        [showCurrentPageReport]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 10, 20]">
                        <ng-template pTemplate="header">
                            <tr>
                                <!-- <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th> -->
                                <th>Model</th>
                                <th>Qty Gross</th>
                                <th>Qty Net</th>
                                <th>Available</th>
                                <th style="color: blue;">Reservar</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-article>
                            <tr [pSelectableRow]="article">
                                <td>{{article.model}}</td>
                                <td>{{article.qtyGross}}</td>
                                <td>{{article.qtyNet}}</td>
                                <td>{{article.available}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-6">
                <div class="text-center p-3 border-round-sm bg-primary font-bold">col-12 md:col-6 lg:col-3</div>
            </div>
        </div>
    </div>

</form>
