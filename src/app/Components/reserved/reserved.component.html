<app-navbar></app-navbar>
<br>
<form [formGroup]="form">
    <div class="surface-card p-8 shadow-8 border-round">
        <div class="card">
            <p-table [value]="articles" dataKey="id" [tableStyle]="{'min-width': '50rem'}" [paginator]="true"
                [rows]="5" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5, 10, 20]" (onRowSelect)="onSelectionChange($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Model</th>
                        <th>Qty Gross</th>
                        <th>Qty Net</th>
                        <th>Available</th>
                        <th style="color: blue;">Reservar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-article>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="article"></p-tableCheckbox>
                        </td>
                        <td>{{article.model}}</td>
                        <td>{{article.qtyGross}}</td>
                        <td>{{article.qtyNet}}</td>
                        <td>{{article.available}}</td>
                        <td>
                            <p-inputNumber inputId="integeronly" formControlName="reserved" id="reserved"> </p-inputNumber>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer">
                    <tr>
                        <td colspan="6" style="text-align: right;">
                            <button type="button" pButton pRipple class="mr-2" (click)="onSave()">Reservar</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</form>
