<app-navbar></app-navbar>
<br>

<div class="surface-card p-8 shadow-8 border-round">
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-12">
            <h3>Seleccione</h3>
            <div class="card">
                <p-toast></p-toast>
                <p-table [value]="articles" selectionMode="single" [(selection)]="selectedArticle" dataKey="model"
                    [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 10, 20]" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 8rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Model</th>
                            <th>Qty Gross</th>
                            <th>Qty Net</th>
                            <th>Available</th>
                            <th style="color: blue;">Reservar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-article>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="article"></p-tableCheckbox>
                            </td>
                            <td>{{article.model}}</td>
                            <td>{{article.qtyGross}}</td>
                            <td>{{article.qtyNet}}</td>
                            <td>{{article.available}}</td>
                            <td>
                                <p-inputNumber inputId="integeronly" [(ngModel)]="article.reserved" (ngModelChange)="onReservedChange(article)"> </p-inputNumber>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <tr>
                            <td colspan="6" style="text-align: right;">
                                <button type="button" pButton pRipple class="mr-2" (click)="onSave()">Reservar</button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-6">
            <div class="text-center p-3 border-round-sm font-bold"></div>
        </div>
    </div>
</div>
